<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt arial ;
            background-color: rgb(77, 192, 77);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    
<div id="area"onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
<p>Interaja...</p>
</div>

<script>
      var a = window.document.getElementById("area")
function clicar(){
  a.style.background="red"
a.innerText= "clicado"
}

function entrar(){
a.innerText="entrou"
}

function sair(){
    a.innerText= "saiu pq:("
    a.style.background="rgb(77, 192, 77)"
}
</script>
</body>
</html>
